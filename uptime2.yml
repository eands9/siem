---
  - name: Check the remote host uptime
    hosts: web
    tasks:
      - name: To check the uptime of remote host 
        command: uptime
        register: uptime_var
      - name: To check free memory on remote host shell: 
        command: free -m
        register: free_var
        debug:
        var: "{{ item }}" loop:
        stdout_lines
        stdout_lines
