- name: add a line
  hosts: web
  become: true
  tasks:
    - name: adding line to 
      lineinfile:
        path: /tmp/testfile
        line: '{{ item }}'
        state: present
        backup: yes
      with_items:
      - 'RECV_BUF_SIZE=1381600'
      - 'SEND_BUF_SIZE=1048576'
      - 'DEFAULT_SDU_SIZE=65535'
      
        


